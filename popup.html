<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PromptVault</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 32px;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .search-box {
      padding: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    .categories {
      padding: 0 15px 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .category-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .category-btn:hover,
    .category-btn.active {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .prompts-list {
      max-height: 350px;
      overflow-y: auto;
      padding: 0 15px 15px;
    }

    .prompt-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .prompt-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .prompt-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .prompt-meta {
      font-size: 11px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .prompt-description {
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }

    .footer {
      padding: 10px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      background: rgba(0, 0, 0, 0.1);
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">üîê</div>
    <h1>PromptVault</h1>
    <p class="subtitle">Your AI Prompt Library</p>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Search prompts...">
  </div>

  <div class="categories" id="categories"></div>

  <div class="prompts-list" id="promptsList"></div>

  <div class="footer">
    Powered by <a href="https://github.com/gunjanjaswal/Awesome-Generative-AI-Prompts" target="_blank">Awesome AI
      Prompts</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
